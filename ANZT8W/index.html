<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="deps/countUp.js"></script>
	<script src="deps/reconnecting-websocket.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">

<body>
    <div id="main">
		<div id="logo"></div>
		<div id="top">
			<img id="flagIconBlue" src="icons/blank.png" alt="Team Red Flag" width="100" height="67">
			<div id="teamBlue">
				<div id="teamBlueName"></div>
			</div>
			<div id="scoreBlue"></div>
			<div id="scoreRed"></div>
			<div id="teamRed">
				<div id="teamRedName"></div>
			</div>
			<img id="flagIconRed" src="icons/blank.png" alt="Team Blue Flag" width="100" height="67">
		</div>
		<div id="bottom">
			<div id="commentator">Commentators</div>
			<div id="chats"></div>
			<div id="playScoreBlue"></div>
			<div id="movingScoreBarLeft"></div>
			<div id="movingScoreBarRight"></div>
			<div id="playScoreRed"></div>
			<div id="nowPlayingContainer">
				<div id="mapContainer">
					<div id="overlay"></div>
					<div id="mapTitle"></div>
					<div id="mapDifficulty"></div>
				</div>
			</div>
		</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
